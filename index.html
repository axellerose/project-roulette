<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette of Colors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="leftSide column-vertical">
            <h1>Roulette of Colors</h1>
            <div class="playerName">player</div>
            <div class="balance">$<span id="cash">1000</span></div>

            <div class="input-group mb-3">
                <input class="make-bet" id="userInput" type="number" min="10" placeholder="10">
                <div class="save-bet">
                  <button class="btn btn-secondary" id="subButton" onclick="player.onBetClick()">SAVE BET</button>
                </div>
              </div> 
            
            
            <button class="btn play" id="play-btn" onclick="onPlayPressed()">PLAY</button>


            <div class="bet">No bet for now</div>
            <div class="result">No results for now</div>
        </div>
        <div class="rightSide">
            <canvas id="roulette" width="500px" height="500px"></canvas>
        </div>
    </div>

    <!------------------------  BUTTONS TO MAKE A BET  ------------------------------>
    <div class="bottom row">
        <div class="red column-vertical">
            <h2>x2</h2>
            <button class="btn btn-red" onclick="player.onColorClick('#ff6b6b')">RED</button>
        </div>
        <div class="black column-vertical">
            <h2>x2</h2>
            <button class="btn btn-black" onclick="player.onColorClick('#222f3e')">BLACK</button>
        </div>
        <div class="blue column-vertical">
            <h2>x5</h2>
            <button class="btn btn-blue" onclick="player.onColorClick('#2e86de')">BLUE</button>
        </div>
        <div class="red column-vertical">
            <h2>x50</h2>
            <button class="btn btn-gold" onclick="player.onColorClick('#ff9f43')">GOLD</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="canvas.js"></script>
    
</body>
</html>
