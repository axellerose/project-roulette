<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette of Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="leftSide column-vertical">
            <h1>Roulette of Colors</h1>
            <div class="balance">$<span>1000</span></div>
            <input class="make-bet" type="number" min="0" placeholder="0">
            <button class="btn play" value="spin" onclick="spin()">PLAY</button>
            <div class="bet">No bet for now</div>
            <div class="result">No results for now</div>
        </div>
        <div class="rightSide">
            <canvas id="roulette" width="500px" height="500px"></canvas>
        </div>
    </div>

    <!------------------------  BUTTONS TO MAKE A BET  ------------------------------>
    <div class="bottom row">
        <div class="red column-vertical">
            <h2>x2</h2>
            <button class="btn btn-red" onclick="player.onColorClick('#ff6b6b')">RED</button>
        </div>
        <div class="black column-vertical">
            <h2>x2</h2>
            <button class="btn btn-black" onclick="player.onColorClick('#222f3e')">BLACK</button>
        </div>
        <div class="btn column-vertical">
            <h2>x5</h2>
            <button class="btn btn-blue" onclick="player.onColorClick('#2e86de;')">BLUE</button>
        </div>
        <div class="red column-vertical">
            <h2>x100</h2>
            <button class="btn btn-gold" onclick="player.onColorClick('#ff9f43')">GOLD</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="canvas.js"></script>
    
</body>
</html>
