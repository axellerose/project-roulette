<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette of Colors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/img/favicon-16x16.png"/>
</head>
<body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn" style="display: none;">Start Game</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
  
        <p>Fill in some data to start the game</p>
       <div class="input-group-modal">
            <input class="modal-input" id="player-name-input" placeholder="Daniel Ocean" oninput="changeName()">
            <input class="modal-input mouse-only-number-input" id="player-balance-input" type="number" 
                    min="1000" max="5000" placeholder="1000" step="1000" oninput="changeBalance()" value="1000">
            <button type="submit" id="start-btn">Start</button>
        </div>
    </div>

    </div>
    <div class="wraper">
        <button id="pause-music" class="music-btn" onclick="pauseMusic()">Pause</button>
        <button id="play-music" class="music-btn" onclick="playMusic()" style="display: none">Play</button>
                            <!-----------WIN or LOOSE images --------------->
                            <div class="image" id="win" style="display: none"><img src=“../../img/win.png></div>
                            <div class="image" id="lose" style="display: none"><img src=“../../img/lose.png></div>
        <div class="main">
            <div class="leftSide column-vertical">
                <h1>Roulette of Colors</h1>
                <div class="playerName">player</div>

                <div class="balance">$ <span id="cash">1000</span></div>

                <div class="input-group">
                    <input class="make-bet" id="userInput" type="number" min="50" step="50" value="50" placeholder="50">

                    <div class="save-bet">

                    <button class="btn" id="bet-btn" onclick="player.onBetClick(); btnPressed()">CONFIRM</button>
                    </div>

                </div>     

                <button class="btn play" id="play-btn" onclick="onPlayClick(); btnSpin()">PLAY</button>
                <div class="wrap-text">
                    <div class="bet" id="text">Bet some $ and chose one color</div>
                    <div class="result" id="text">There are no results for now </div>
                </div>


            </div>
            <div class="rightSide">
                <canvas id="roulette" width="500px" height="500px"></canvas>
            </div>
        </div>

        <!------------------------  BUTTONS TO MAKE A BET  ------------------------------>
        <div class="bottom row">
            <div class="red column-vertical">
                <h2>x2</h2>
                <button class="btn btn-red" id="colorBtn" onclick="player.onColorClick('#ff6b6b'); btnPressed()">RED</button>
            </div>
            <div class="black column-vertical">
                <h2>x2</h2>
                <button class="btn btn-black" id="colorBtn" onclick="player.onColorClick('#222f3e'); btnPressed()">BLACK</button>
            </div>
            <div class="blue column-vertical">
                <h2>x5</h2>
                <button class="btn btn-blue" id="colorBtn" onclick="player.onColorClick('#2e86de'); btnPressed()">BLUE</button>
            </div>
            <div class="gold column-vertical">
                <h2>x50</h2>
                <button class="btn btn-gold" id="colorBtn" onclick="player.onColorClick('#ff9f43'); btnPressed()">GOLD</button>
            </div>
        </div>
        <div style="visibility: hidden"><img id="logo" src="./img/ylh.png"></div>
    </div>
    <audio id="bg-music" loop="true" autostart="true">
        <source src="/sounds/bg-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="btn-sound">
        <source src="/sounds/btnPressed.mp3" type="audio/mpeg">
    </audio>
    <audio id="btn-spin">
        <source src="/sounds/spin.wav" type="audio/wav">
    </audio>
   
    <script src="./js/sounds.js"></script>
    <script src="./js/disable buttons.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/modal.js"></script>
    
    
</body>
</html>
